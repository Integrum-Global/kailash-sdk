# Unified Kailash SDK Infrastructure
# This single setup provides all services needed for development, testing, and examples
# Start with: docker-compose up -d
# Stop with: docker-compose down

services:
  # PostgreSQL with pgvector extension - Main database
  postgres:
    image: pgvector/pgvector:pg15
    container_name: kailash-postgres
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: kailash_admin
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-unified-db.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "5433:5432"  # Use 5433 to match existing test configuration
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d kailash_admin"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - kailash-network

  # Redis for caching and sessions
  redis:
    image: redis:7-alpine
    container_name: kailash-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - kailash-network

  # MongoDB for unstructured data
  mongodb:
    image: mongo:7.0
    container_name: kailash-mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: kailash
      MONGO_INITDB_ROOT_PASSWORD: kailash123
      MONGO_INITDB_DATABASE: kailash
    volumes:
      - mongo_data:/data/db
      - ./init-mongo.js:/docker-entrypoint-initdb.d/init.js:ro
    ports:
      - "27017:27017"
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - kailash-network

  # Qdrant vector database
  qdrant:
    image: qdrant/qdrant:latest
    container_name: kailash-qdrant
    environment:
      QDRANT__SERVICE__GRPC_PORT: 6334
      QDRANT__SERVICE__HTTP_PORT: 6333
      QDRANT__STORAGE__STORAGE_PATH: /qdrant/storage
    volumes:
      - qdrant_data:/qdrant/storage
    ports:
      - "6333:6333"
      - "6334:6334"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/healthz"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - kailash-network

  # Ollama for local LLM
  ollama:
    image: ollama/ollama:latest
    container_name: kailash-ollama
    volumes:
      - ollama_models:/root/.ollama
    ports:
      - "11434:11434"
    environment:
      OLLAMA_KEEP_ALIVE: 24h
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/version"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    # Pull models needed for testing and examples
    entrypoint: ["/bin/sh", "-c"]
    command: |
      "ollama serve &
       sleep 5 &&
       ollama pull llama3.2:1b &&
       ollama pull llama3.2:3b &&
       ollama pull nomic-embed-text:latest &&
       wait"
    networks:
      - kailash-network

  # Mock OAuth2 provider for auth tests
  mock-oauth2:
    image: ghcr.io/navikt/mock-oauth2-server:2.1.1
    container_name: kailash-oauth2
    ports:
      - "8080:8080"
    environment:
      SERVER_PORT: 8080
      JSON_CONFIG: |
        {
          "interactiveLogin": true,
          "httpServer": {
            "type": "NettyWrapper"
          },
          "tokenCallbacks": [
            {
              "issuerId": "default",
              "tokenExpiry": 3600,
              "requestMappings": [
                {
                  "requestParam": "scope",
                  "match": "*",
                  "claims": {
                    "sub": "test-user",
                    "aud": ["kailash-test"],
                    "email": "test@example.com",
                    "name": "Test User"
                  }
                }
              ]
            }
          ]
        }
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/default/.well-known/openid-configuration"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - kailash-network

  # Kafka for streaming data
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: kailash-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    volumes:
      - zookeeper_data:/var/lib/zookeeper/data
      - zookeeper_logs:/var/lib/zookeeper/log
    restart: unless-stopped
    networks:
      - kailash-network

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: kailash-kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
      - "9101:9101"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: 'zookeeper:2181'
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_JMX_PORT: 9101
      KAFKA_JMX_HOSTNAME: localhost
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'true'
    volumes:
      - kafka_data:/var/lib/kafka/data
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - kailash-network

  # Admin UI PostgreSQL (if needed for admin interface)
  admin-postgres:
    image: postgres:15-alpine
    container_name: kailash-admin-postgres-ui
    environment:
      POSTGRES_USER: admin_ui
      POSTGRES_PASSWORD: admin_ui_pass
      POSTGRES_DB: admin_ui
    volumes:
      - admin_postgres_data:/var/lib/postgresql/data
    ports:
      - "5434:5432"  # Different port for admin UI
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin_ui"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - kailash-network

  # Adminer for database management
  adminer:
    image: adminer:latest
    container_name: kailash-adminer
    ports:
      - "8090:8080"
    environment:
      ADMINER_DEFAULT_SERVER: postgres
    restart: unless-stopped
    networks:
      - kailash-network

  # Health check dashboard
  healthcheck:
    image: nginx:alpine
    container_name: kailash-healthcheck
    ports:
      - "8889:80"
    volumes:
      - ./healthcheck-nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - postgres
      - redis
      - mongodb
      - qdrant
      - ollama
      - kafka
    restart: unless-stopped
    networks:
      - kailash-network

volumes:
  postgres_data:
    name: kailash_postgres_data
  redis_data:
    name: kailash_redis_data
  mongo_data:
    name: kailash_mongo_data
  qdrant_data:
    name: kailash_qdrant_data
  ollama_models:
    name: kailash_ollama_models
  admin_postgres_data:
    name: kailash_admin_postgres_data
  zookeeper_data:
    name: kailash_zookeeper_data
  zookeeper_logs:
    name: kailash_zookeeper_logs
  kafka_data:
    name: kailash_kafka_data

networks:
  kailash-network:
    name: kailash-network
    driver: bridge
