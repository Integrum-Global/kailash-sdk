[pytest]
# Configuration for running tests with Docker infrastructure

testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Ignore problematic files during reorganization
addopts =
    --ignore=tests/integration/integrations/test_admin_framework.py
    --ignore=tests/unit/nodes/test_custom_nodes.py
    --ignore=tests/integration/architecture/test_integration.py
    --ignore=tests/unit/tracking/test_metrics_collector.py
    -v
    --tb=short
    --strict-markers
    --maxfail=10

# Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    e2e: marks tests as end-to-end tests
    docker: marks tests that require Docker
    asyncio: marks tests as async

# Timeout
timeout = 300

# Asyncio
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# Warnings
filterwarnings =
    ignore::DeprecationWarning:pyasn1.*
    ignore::pytest.PytestCollectionWarning
    ignore::pytest.PytestUnhandledThreadExceptionWarning
